<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<table width="600" border="1" cellspacing="0" cellpadding="50">
  <caption>
    Colum Spanning using Colspan
  </caption>
  <tr>
    <td bgcolor="#FFCC00">&nbsp;</td>
    <td bgcolor="#666666">&nbsp;</td>
    <td bgcolor="#000000">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#FFCC00">&nbsp;</td>
    <td colspan="2" bgcolor="#666666">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#FFCC00">&nbsp;</td>
    <td colspan="2" bgcolor="#FFCC00">&nbsp;</td>
  </tr>
</table>

</body>
</html>
